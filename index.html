<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Grafici</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f0f2f5;
        }
        .brand-yellow { background-color: #ffc72c; }
        .brand-blue { background-color: #0431AE; }
        .text-brand-blue { color: #0431AE; }
        .border-brand-blue { border-color: #0431AE; }
        .custom-radio input[type="radio"] { display: none; }
        .custom-radio label { transition: all 0.2s ease-in-out; }
        .custom-radio input[type="radio"]:checked + label {
            border-color: #0431AE;
            background-color: #e0e7ff;
            color: #0431AE;
            font-weight: 700;
        }
        svg text { user-select: none; }
        
        .input-toggle-btn.active {
            background-color: #e0e7ff;
            color: #0431AE;
            font-weight: 700;
            border-color: #0431AE;
        }
        .input-toggle-btn.inactive {
            background-color: #f8f9fa;
            color: #6c757d;
            border-color: #dee2e6;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="brand-yellow p-4 shadow-md">
        <h1 class="text-3xl font-bold text-brand-blue text-center">Generatore Grafici</h1>
    </header>

    <main class="container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 bg-white p-6 rounded-lg shadow-lg h-fit">
            
            <div class="mb-6">
                <h2 class="text-xl font-bold text-brand-blue mb-3">1. Seleziona tipo di grafico</h2>
                <div class="grid grid-cols-2 gap-4 custom-radio">
                    <div>
                        <input type="radio" id="histogram" name="chart_type" value="histogram" checked class="chart-type-selector">
                        <label for="histogram" class="cursor-pointer border-2 border-gray-200 rounded-lg p-4 text-center block hover:border-blue-400">Istogramma</label>
                    </div>
                    <div>
                        <input type="radio" id="pie_chart" name="chart_type" value="pie" class="chart-type-selector">
                        <label for="pie_chart" class="cursor-pointer border-2 border-gray-200 rounded-lg p-4 text-center block hover:border-blue-400">Grafico a Torta</label>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-bold text-brand-blue mb-3">2. Carica i dati</h2>
                <div class="space-y-4">
                    <div>
                        <label for="chart-title" class="block text-sm font-medium text-gray-700 mb-1">Titolo del Grafico</label>
                        <input type="text" id="chart-title" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Es. Interazioni Mensili">
                    </div>
                    <div>
                        <label for="font-size-title" class="block text-sm font-medium text-gray-700">Font Titolo (px)</label>
                        <input type="number" id="font-size-title" value="32" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex items-center">
                        <input id="hide-title-toggle" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="hide-title-toggle" class="ml-2 block text-sm text-gray-900">Nascondi titolo</label>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Modalità Inserimento Dati</label>
                        <div class="flex rounded-md shadow-sm">
                            <button id="toggle-paste-btn" type="button" class="input-toggle-btn active w-1/2 relative inline-flex items-center justify-center p-2 rounded-l-md border text-sm font-medium focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">Incolla Dati</button>
                            <button id="toggle-manual-btn" type="button" class="input-toggle-btn inactive -ml-px w-1/2 relative inline-flex items-center justify-center p-2 rounded-r-md border text-sm font-medium focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">Manuale</button>
                        </div>
                    </div>
                    
                    <div id="paste-data-container">
                        <label for="data-paste" class="block text-sm font-medium text-gray-700 mb-1">Incolla dati (Label [TAB] Valore)</label>
                        <textarea id="data-paste" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Territorio	907.552&#10;Prodotti e servizi	781.643&#10;Filatelia	534.540"></textarea>
                    </div>

                    <div id="manual-entry-wrapper" style="display: none;">
                        <div class="flex gap-2 mb-2 px-1">
                            <div class="w-2/3 text-sm font-semibold text-gray-600">Etichetta</div>
                            <div class="w-1/3 text-sm font-semibold text-gray-600">Valore</div>
                        </div>
                        <div id="manual-data-container" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                        </div>
                        <button type="button" id="add-row-btn" class="mt-2 w-full text-sm text-brand-blue font-semibold py-2 px-4 rounded-md border-2 border-dashed border-gray-300 hover:bg-gray-50 transition-colors">
                            + Aggiungi Riga
                        </button>
                    </div>

                    <div class="text-center text-gray-500">oppure</div>
                    <div>
                        <label for="file-upload" class="w-full inline-block text-center px-4 py-2 border border-dashed border-gray-400 rounded-md cursor-pointer hover:bg-gray-50">
                            <span id="file-label">Carica file Excel (.xlsx)</span>
                            <input type="file" id="file-upload" class="hidden" accept=".xlsx, .xls">
                        </label>
                    </div>
                </div>
            </div>

            <div id="histogram-options" class="mb-6">
                <h3 class="text-lg font-bold text-brand-blue mb-3">Opzioni Istogramma</h3>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="chart-width" class="block text-sm font-medium text-gray-700">Larghezza (px)</label>
                            <input type="number" id="chart-width" value="800" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="chart-height" class="block text-sm font-medium text-gray-700">Altezza (px)</label>
                            <input type="number" id="chart-height" value="500" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="histogram-color-scheme" class="block text-sm font-medium text-gray-700">Schema Colori</label>
                        <select id="histogram-color-scheme" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="blue" data-main="#bfd7fd" data-highlight="#0431AE">Blu (Default)</option>
                            <option value="yellow" data-main="#eedf4a" data-highlight="#faee80">Giallo</option>
                        </select>
                    </div>
                    <div id="histogram-yellow-outline-container" class="pl-2" style="display: none;">
                        <div class="flex items-center">
                            <input id="histogram-yellow-outline" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="histogram-yellow-outline" class="ml-2 block text-sm text-gray-900">Aggiungi outline blu</label>
                        </div>
                    </div>
                    <div>
                        <label for="chart-orientation" class="block text-sm font-medium text-gray-700">Orientamento</label>
                        <select id="chart-orientation" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="vertical" selected>Verticale (default)</option>
                            <option value="horizontal">Orizzontale</option>
                        </select>
                    </div>
                     <div class="flex items-center pl-1 pt-1">
                        <input id="hide-value-axis-toggle" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="hide-value-axis-toggle" class="ml-2 block text-sm text-gray-900">Nascondi asse valori (solo orizz.)</label>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                         <div>
                            <label for="font-size-x" class="block text-sm font-medium text-gray-700">Font Assi (px)</label>
                            <input type="number" id="font-size-x" value="12" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="font-size-y" class="block text-sm font-medium text-gray-700">Font Valori (px)</label>
                            <input type="number" id="font-size-y" value="12" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-2">
                        <div>
                            <label for="histogram-decimals" class="block text-sm font-medium text-gray-700">Decimali Valori</label>
                            <select id="histogram-decimals" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                            </select>
                        </div>
                        <div>
                            <label for="histogram-label-weight" class="block text-sm font-medium text-gray-700">Stile Valori</label>
                            <select id="histogram-label-weight" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="900" selected>Bold</option>
                                <option value="400">Light</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="sort-by" class="block text-sm font-medium text-gray-700">Ordina per</label>
                            <select id="sort-by" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="none" selected>Nessun ordine (default)</option>
                                <option value="label">Etichetta (Col A)</option>
                                <option value="value">Valore (Col B)</option>
                            </select>
                        </div>
                        <div>
                            <label for="sort-direction" class="block text-sm font-medium text-gray-700">Direzione</label>
                            <select id="sort-direction" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="asc">Crescente (A-Z, 0-9)</option>
                                <option value="desc" selected>Decrescente (Z-A, 9-0)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="pie-chart-options" class="mb-6" style="display: none;">
                <h3 class="text-lg font-bold text-brand-blue mb-3">Opzioni Grafico a Torta</h3>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input id="pie-donut-toggle" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="pie-donut-toggle" class="ml-2 block text-sm text-gray-900">Grafico ad anello</label>
                    </div>
                    <div id="pie-donut-size-container" style="display: none;">
                        <label for="pie-donut-size" class="block text-sm font-medium text-gray-700">Spessore Anello</label>
                        <select id="pie-donut-size" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="stretto">Stretto</option>
                            <option value="medio" selected>Medio</option>
                            <option value="largo">Largo</option>
                        </select>
                    </div>
                    <div>
                        <label for="pie-color-scheme" class="block text-sm font-medium text-gray-700">Schema Colori</label>
                        <select id="pie-color-scheme" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="multi" selected>Multi Colore</option>
                            <option value="mono">Monocolore</option>
                            <option value="two">2 Colori</option>
                            <option value="sentiment">Sentiment</option>
                        </select>
                    </div>
                     <div id="pie-mono-color-container" style="display: none;">
                        <label for="pie-mono-color" class="block text-sm font-medium text-gray-700">Seleziona Colore</label>
                        <select id="pie-mono-color" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </select>
                    </div>
                    <div id="pie-two-color-container" style="display: none;">
                         <label for="pie-two-color-scheme" class="block text-sm font-medium text-gray-700">Schema Bicolore</label>
                         <select id="pie-two-color-scheme" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="blue" data-main="#bfd7fd" data-highlight="#0431AE">Blu (Default)</option>
                            <option value="yellow" data-main="#eedf4a" data-highlight="#faee80">Giallo</option>
                        </select>
                        <div id="pie-invert-colors-container" class="flex items-center mt-2">
                            <input id="pie-invert-colors" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="pie-invert-colors" class="ml-2 block text-sm text-gray-900">Inverti Colori</label>
                        </div>
                    </div>
                    <div>
                        <div id="pie-smart-sort-container" class="flex items-center">
                            <input id="pie-smart-sort" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
                            <label for="pie-smart-sort" class="ml-2 block text-sm text-gray-900">Alterna valori per etichette</label>
                        </div>
                        <div id="pie-shuffle-colors-container" class="flex items-center mt-2">
                            <input id="pie-shuffle-colors" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="pie-shuffle-colors" class="ml-2 block text-sm text-gray-900">Evita colori simili vicini</label>
                        </div>
                    </div>
                    <div>
                        <label for="pie-label-format" class="block text-sm font-medium text-gray-700">Formato Etichette</label>
                        <select id="pie-label-format" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="percentage" selected>Percentuale</option>
                            <option value="absolute">Valore Assoluto</option>
                        </select>
                    </div>
                    <div id="pie-decimals-container">
                        <label for="pie-decimals" class="block text-sm font-medium text-gray-700">Numero Decimali</label>
                        <select id="pie-decimals" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">0</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                     <div class="pt-2">
                         <div class="grid grid-cols-2 gap-4">
                             <div>
                                <label for="pie-font-size-labels" class="block text-sm font-medium text-gray-700">Font Etichette (px)</label>
                                <input type="number" id="pie-font-size-labels" value="28" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="pie-label-weight" class="block text-sm font-medium text-gray-700">Stile Valori</label>
                                <select id="pie-label-weight" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="900">Bold</option>
                                    <option value="400" selected>Light</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                 <h2 class="text-xl font-bold text-brand-blue mb-3">3. Azioni</h2>
                 <div class="flex flex-col space-y-3">
                    <button id="generate-btn" class="w-full brand-blue text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                        Genera Grafico
                    </button>
                    <button id="download-btn" disabled class="w-full bg-gray-400 text-white font-bold py-2 px-4 rounded-lg cursor-not-allowed">
                        Salva SVG
                    </button>
                    <hr class="my-2">
                    <button id="save-settings-btn" class="w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                        Salva Impostazioni
                    </button>
                    <label for="load-settings-input" class="w-full text-center bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors cursor-pointer">
                        Carica Impostazioni
                        <input type="file" id="load-settings-input" class="hidden" accept=".json">
                    </label>
                 </div>
            </div>
        </div>

        <div class="lg:col-span-8 bg-white p-4 md:p-6 rounded-lg shadow-lg flex flex-col items-center justify-start min-h-[500px]">
            <div id="chart-container" class="w-full h-full">
                <div id="placeholder" class="text-gray-400 flex flex-col items-center justify-center h-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    <p class="mt-2">L'anteprima del grafico apparirà qui.</p>
                </div>
            </div>
             <p id="feedback-message" class="mt-4 text-green-600 font-semibold"></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allInputs = Array.from(document.querySelectorAll('input, select, textarea'));
            const chartTypeSelectors = document.querySelectorAll('.chart-type-selector');
            const histogramOptions = document.getElementById('histogram-options');
            const pieChartOptions = document.getElementById('pie-chart-options');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const chartContainer = document.getElementById('chart-container');
            const fileUpload = document.getElementById('file-upload');
            const fileLabel = document.getElementById('file-label');
            const feedbackMessage = document.getElementById('feedback-message');
            const togglePasteBtn = document.getElementById('toggle-paste-btn');
            const toggleManualBtn = document.getElementById('toggle-manual-btn');
            const pasteDataContainer = document.getElementById('paste-data-container');
            const manualEntryWrapper = document.getElementById('manual-entry-wrapper');
            const manualDataContainer = document.getElementById('manual-data-container');
            const dataPaste = document.getElementById('data-paste');
            const addRowBtn = document.getElementById('add-row-btn');
            const saveSettingsBtn = document.getElementById('save-settings-btn');
            const loadSettingsInput = document.getElementById('load-settings-input');
            const pieColorScheme = document.getElementById('pie-color-scheme');
            const pieTwoColorContainer = document.getElementById('pie-two-color-container');
            const pieMonoColorSelect = document.getElementById('pie-mono-color');
            const histogramColorScheme = document.getElementById('histogram-color-scheme');
            const histogramYellowOutlineContainer = document.getElementById('histogram-yellow-outline-container');

            const COLORS = {
                titleBlue: '#0431AE', barBlue: '#bfd7fd', axisGray: '#7b7b7a', gridGray: '#e0e0e0',
                sentiment: { positive: '#28a745', neutral: '#ffc107', negative: '#dc3545' },
                multiPie: ['#1a2b92', '#1733ae', '#2e69b6', '#4180d0', '#5c95dd', '#7da9e6', '#97bdee', '#a9c2ef', '#c4d6f3', '#d2e0f7', '#e1eafb', '#f0f4fc']
            };
            const itLocale = d3.formatLocale({ decimal: ",", thousands: ".", grouping: [3], currency: ["€", ""] });
            
            const monoPieColors = [
                { name: 'Azzurro', value: '#a9c2ef' }, { name: 'Celeste', value: '#d2e0f7' },
                { name: 'Blu', value: '#4180d0' }, { name: 'Giallo Poste', value: '#ebdb49' },
                { name: 'Giallo Chiaro', value: '#fdf5a9' }
            ];

            if (pieMonoColorSelect) {
                pieMonoColorSelect.innerHTML = '';
                monoPieColors.forEach(color => {
                    const option = document.createElement('option');
                    option.value = color.value;
                    option.textContent = color.name;
                    option.style.backgroundColor = color.value;
                    const r = parseInt(color.value.substring(1, 3), 16), g = parseInt(color.value.substring(3, 5), 16), b = parseInt(color.value.substring(5, 7), 16);
                    if ((0.299 * r + 0.587 * g + 0.114 * b) < 128) option.style.color = 'white';
                    pieMonoColorSelect.appendChild(option);
                });
            }

            const styleColorSelector = (selectorId) => {
                const select = document.getElementById(selectorId);
                if (!select) return;
                Array.from(select.options).forEach(option => {
                    const mainColor = option.dataset.main;
                    const highlightColor = option.dataset.highlight;
                    if (!mainColor || !highlightColor) return;
                    option.style.background = `linear-gradient(to right, ${mainColor} 70%, ${highlightColor} 30%)`;
                    const hex = highlightColor.replace('#', '');
                    const r = parseInt(hex.substring(0, 2), 16), g = parseInt(hex.substring(2, 4), 16), b = parseInt(hex.substring(4, 6), 16);
                    if ((0.299 * r + 0.587 * g + 0.114 * b) > 150) {
                        option.style.color = 'black';
                    } else {
                        option.style.color = 'white';
                    }
                });
            };
            styleColorSelector('histogram-color-scheme');
            styleColorSelector('pie-two-color-scheme');
            
            histogramColorScheme.addEventListener('change', (e) => {
                histogramYellowOutlineContainer.style.display = e.target.value === 'yellow' ? 'block' : 'none';
            });

            togglePasteBtn.addEventListener('click', () => {
                pasteDataContainer.style.display = 'block';
                manualEntryWrapper.style.display = 'none';
                togglePasteBtn.classList.replace('inactive', 'active');
                toggleManualBtn.classList.replace('active', 'inactive');
            });
            toggleManualBtn.addEventListener('click', () => {
                pasteDataContainer.style.display = 'none';
                manualEntryWrapper.style.display = 'block';
                toggleManualBtn.classList.replace('inactive', 'active');
                togglePasteBtn.classList.replace('active', 'inactive');
            });

            const createDataRow = (label = '', value = '') => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'flex gap-2 data-row';
                const labelInput = document.createElement('input');

            function parseItalianNumber(numStr) {
                if (typeof numStr !== 'string' || !numStr) return 0;
                const cleanedStr = numStr.replace(/\./g, '').replace(/,/g, '.');
                return parseFloat(cleanedStr) || 0;
            }

            function parseData() {
                const isPasteMode = pasteDataContainer.style.display !== 'none';
                let data = [];
                if (isPasteMode) {
                    const text = dataPaste.value.trim();
                    if (!text) { alert('Per favore, incolla dei dati nell\'area di testo.'); return []; }
                    data = text.split('\n').map(line => {
                        const parts = line.split('\t');
                        let rawLabel = parts[0] || '';
                        const value = parseItalianNumber(parts[1]);
                        const highlight = rawLabel.startsWith('*') && rawLabel.endsWith('*');
                        const cleanLabel = highlight ? rawLabel.substring(1, rawLabel.length - 1) : rawLabel;
                        const labelParts = cleanLabel.split('*');
                        return { rawLabel, labelParts, value, highlight };
                    }).filter(d => d.rawLabel && !isNaN(d.value));
                } else {
                    const dataRows = manualDataContainer.querySelectorAll('.data-row');
                    dataRows.forEach(row => {
                        const rawLabel = row.querySelector('.data-label').value.trim();
                        const valueStr = row.querySelector('.data-value').value;
                        
                        if (rawLabel && valueStr) {
                            const value = parseFloat(valueStr) || 0;
                            const highlight = rawLabel.startsWith('*') && rawLabel.endsWith('*');
                            const cleanLabel = highlight ? rawLabel.substring(1, rawLabel.length - 1) : rawLabel;
                            const labelParts = cleanLabel.split('*');
                            data.push({ rawLabel, labelParts, value, highlight });
                        }
                    });
                }
                if (data.length === 0) { alert('Nessun dato valido trovato. Controlla l\'input.'); return []; }
                return data;
            }

            function formatItalianNumber(num, decimals) {
                if (isNaN(num)) return num;
                const formatSpecifier = `,.${decimals}f`;
                if (Math.abs(num) >= 1_000_000_000) {
                    return itLocale.format(formatSpecifier)(num / 1_000_000_000) + '\u00A0Mld';
                }
                if (Math.abs(num) >= 1_000_000) {
                    return itLocale.format(formatSpecifier)(num / 1_000_000) + '\u00A0M';
                }
                if (Math.abs(num) >= 1_000) {
                    return itLocale.format(formatSpecifier)(num / 1_000) + '\u00A0K';
                }
                return itLocale.format(formatSpecifier)(num);
            }
            
            function formatAxisValueWithOptionalDecimal(num) {
                let value = num;
                let suffix = '';
                let decimals = 0; // Default to 0 decimals

                if (Math.abs(num) >= 1_000_000_000) {
                    value = num / 1_000_000_000;
                    suffix = '\u00A0Mld';
                } else if (Math.abs(num) >= 1_000_000) {
                    value = num / 1_000_000;
                    suffix = '\u00A0M';
                } else if (Math.abs(num) >= 1_000) {
                    value = num / 1_000;
                    suffix = '\u00A0K';
                }
                
                // Check if the non-integer part is significant (not very close to 0 or 1)
                if (Math.abs(value - Math.round(value)) > 1e-6) {
                   decimals = 1; // Use 1 decimal if there's a fractional part
                }
                
                const formatSpecifier = `,.${decimals}f`;
                return itLocale.format(formatSpecifier)(value) + suffix;

            }

            function drawCommonTitle(svg, title, isHidden, fontSize) {
                if (isHidden) return;
                const titleGroup = svg.append('g').attr('transform', `translate(30, 20)`);
                titleGroup.append('text').attr('x', 0).attr('y', 0).attr('dy', '0.8em').attr('font-family', 'Nunito Sans, sans-serif').attr('font-size', `${fontSize}px`).attr('font-weight', '700').attr('fill', COLORS.titleBlue).text(title);
                titleGroup.append('line').attr('x1', 0).attr('x2', 400).attr('y1', fontSize * 1.1).attr('y2', fontSize * 1.1).attr('stroke', COLORS.titleBlue).attr('stroke-width', 2);

            function drawHistogram(data, title, width, height, fontSizeAxis, fontSizeValues, hideTitle, fontSizeTitle, orientation, mainColor, highlightColor, hideValueAxis) {
                const addBlueOutline = document.getElementById('histogram-color-scheme').value === 'yellow' && document.getElementById('histogram-yellow-outline').checked;
                const numDecimals = +document.getElementById('histogram-decimals').value;
                const labelWeight = document.getElementById('histogram-label-weight').value;
                
                const svg = d3.select("#chart-container").append("svg").attr("width", width).attr("height", height).attr("viewBox", `0 0 ${width} ${height}`).style("background-color", "transparent");
                drawCommonTitle(svg, title, hideTitle, fontSizeTitle);
                const titleHeight = hideTitle ? 20 : fontSizeTitle * 1.5 + 40;
                
                if (orientation === 'horizontal') {
                    const longestLabel = data.reduce((a, b) => a.rawLabel.length > b.rawLabel.length ? a : b, { rawLabel: '' }).rawLabel;
                    const dynamicLeftMargin = Math.max(100, longestLabel.length * (fontSizeAxis * 0.6));
                    // Adjust bottom margin if value axis is hidden
                    const bottomMargin = hideValueAxis ? 20 : 40; 
                    const margin = { top: titleHeight, right: 80, bottom: bottomMargin, left: dynamicLeftMargin };
                    const innerWidth = width - margin.left - margin.right;
                    const innerHeight = height - margin.top - margin.bottom;
                    if (innerWidth <= 0 || innerHeight <= 0) throw new Error("Spazio insufficiente. Aumenta larghezza/altezza o riduci i font.");
                    const chartGroup = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);
                    const y = d3.scaleBand().domain(data.map(d => d.rawLabel)).range([0, innerHeight]).padding(0.4);
                    const x = d3.scaleLinear().domain([0, d3.max(data, d => d.value) * 1.1 || 1]).range([0, innerWidth]);
                    
                    const ticks = x.ticks(5);
                    const formattedTicksInt = ticks.map(d => formatItalianNumber(d, 0));
                    const hasDuplicates = new Set(formattedTicksInt).size < formattedTicksInt.length;
                    const axisTickFormatter = hasDuplicates ? formatAxisValueWithOptionalDecimal : d => formatItalianNumber(d, 0);

                    const grid = chartGroup.append("g").attr("class", "grid").attr("transform", `translate(0, ${innerHeight})`).call(d3.axisBottom(x).ticks(5).tickSize(-innerHeight).tickFormat(""));
                    grid.select(".domain").remove();
                    grid.selectAll("line").attr("stroke", COLORS.gridGray).attr("stroke-width", 0.5);
                    
                    const yAxis = chartGroup.append("g").call(d3.axisLeft(y).tickSize(0));
                    yAxis.select(".domain").remove();
                    
                    yAxis.selectAll(".tick text")
                        .attr("dy", null) // Remove potential previous dy
                        .attr("y", null) // Remove potential previous y if any
                        .text(null) // Clear existing text/tspans first
                        .each(function(d) {
                            const dataPoint = data.find(item => item.rawLabel === d);
                            const labelParts = dataPoint ? dataPoint.labelParts : [d];
                            // Calculate dy to vertically center based on line height (1.2em) and number of lines
                            const initialDyOffset = (labelParts.length - 1) / 2; // N lines -> (N-1)/2 offset
                            const initialDy = `${0.35 - initialDyOffset * 1.2}em`; // 0.35em is approx middle for single line

                            d3.select(this).selectAll("tspan")
                                .data(labelParts)
                                .enter()
                                .append("tspan")
                                .attr("x", -5)
                                .attr("dy", (part, i) => i === 0 ? initialDy : "1.2em") 
                                .text(part => part);
                        })
                        .style("font-size", `${fontSizeAxis}px`)
                        .style("fill", COLORS.axisGray)
                        .style("text-anchor", "end"); 

                    if (!hideValueAxis) {
                        const xAxis = chartGroup.append("g").attr("transform", `translate(0, ${innerHeight})`).call(d3.axisBottom(x).ticks(5).tickSize(0).tickFormat(axisTickFormatter));
                        xAxis.select(".domain").remove();
                        xAxis.selectAll("text").style("font-size", `${fontSizeAxis}px`).style("fill", COLORS.axisGray);
                    }
                    
                    chartGroup.selectAll(".bar").data(data).enter().append("rect").attr("class", "bar").attr("y", d => y(d.rawLabel)).attr("x", 0).attr("height", y.bandwidth()).attr("width", d => x(d.value)).attr("fill", d => d.highlight ? highlightColor : mainColor).attr("stroke", addBlueOutline ? COLORS.titleBlue : 'none').attr("stroke-width", addBlueOutline ? 1 : 0);
                    
                    chartGroup.selectAll(".bar-label").data(data).enter().append("text").attr("class", "bar-label")
                        .attr("y", d => y(d.rawLabel) + y.bandwidth() / 2)
                        .attr("x", d => x(d.value) + 5)
                        .attr("dy", "0.35em") // Use dy for better vertical centering
                        .style("font-size", `${fontSizeValues}px`)
                        .style("fill", COLORS.titleBlue)
                        .style("font-weight", labelWeight)
                        .text(d => formatItalianNumber(d.value, numDecimals));
                } else { // Vertical Orientation
                    const longestLabel = data.reduce((a, b) => a.rawLabel.length > b.rawLabel.length ? a : b, { rawLabel: '' }).rawLabel;
                    const dynamicBottomMargin = Math.max(80, longestLabel.length * fontSizeAxis * 0.55);
                    const margin = { top: titleHeight, right: 30, bottom: dynamicBottomMargin, left: 60 };
                    const innerWidth = width - margin.left - margin.right;
                    const innerHeight = height - margin.top - margin.bottom;
                    if (innerWidth <= 0 || innerHeight <= 0) throw new Error("Spazio insufficiente. Aumenta larghezza/altezza o riduci i font.");
                    const chartGroup = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);
                    const x = d3.scaleBand().domain(data.map(d => d.rawLabel)).range([0, innerWidth]).padding(0.4);
                    const y = d3.scaleLinear().domain([0, d3.max(data, d => d.value) * 1.1 || 1]).range([innerHeight, 0]);
                    
                    const ticks = y.ticks(5);
                    const formattedTicksInt = ticks.map(d => formatItalianNumber(d, 0));
                    const hasDuplicates = new Set(formattedTicksInt).size < formattedTicksInt.length;
                    const axisTickFormatter = hasDuplicates ? formatAxisValueWithOptionalDecimal : d => formatItalianNumber(d, 0);

                    const grid = chartGroup.append("g").attr("class", "grid").call(d3.axisLeft(y).ticks(5).tickSize(-innerWidth).tickFormat(""));
                    grid.select(".domain").remove();
                    grid.selectAll("line").attr("stroke", COLORS.gridGray).attr("stroke-width", 0.5);
                    const xAxis = chartGroup.append("g").attr("transform", `translate(0, ${innerHeight})`).call(d3.axisBottom(x).tickSize(0));
                    xAxis.select(".domain").remove();
                    xAxis.selectAll(".tick text").text(null).each(function(d) {
                        const dataPoint = data.find(item => item.rawLabel === d);
                        const labelParts = dataPoint ? dataPoint.labelParts : [d];
                        d3.select(this).selectAll("tspan").data(labelParts).enter().append("tspan").attr("x", 0).attr("dy", (d, i) => i === 0 ? 0 : "1.2em").text(d => d);
                    });
                    xAxis.selectAll("text").style("text-anchor", "end").attr("dx", "-.8em").attr("dy", ".15em").attr("transform", "rotate(-45)").style("font-size", `${fontSizeAxis}px`).style("fill", COLORS.axisGray);
                    const yAxis = chartGroup.append("g").call(d3.axisLeft(y).ticks(5).tickSize(0).tickFormat(axisTickFormatter));
                    yAxis.select(".domain").remove();
                    yAxis.selectAll("text").style("font-size", `${fontSizeAxis}px`).style("fill", COLORS.axisGray);
                    chartGroup.selectAll(".bar").data(data).enter().append("rect").attr("class", "bar").attr("x", d => x(d.rawLabel)).attr("y", d => y(d.value)).attr("width", x.bandwidth()).attr("height", d => innerHeight - y(d.value)).attr("fill", d => d.highlight ? highlightColor : mainColor).attr("stroke", addBlueOutline ? COLORS.titleBlue : 'none').attr("stroke-width", addBlueOutline ? 1 : 0);
                    chartGroup.selectAll(".bar-label").data(data).enter().append("text").attr("class", "bar-label").attr("x", d => x(d.rawLabel) + x.bandwidth() / 2).attr("y", d => y(d.value) - 5).attr("text-anchor", "middle").style("font-size", `${fontSizeValues}px`).style("fill", COLORS.titleBlue).style("font-weight", labelWeight).text(d => formatItalianNumber(d.value, numDecimals));
                }
            }
            
            function drawPieChart(data, title, hideTitle, fontSizeTitle, options) {
                const { isDonut, donutSize, colorSchemeType, smartSort, shuffleColors, invertTwoColors, labelFormat, decimalPlaces, pieFontSizeLabels } = options;
                const labelWeight = document.getElementById('pie-label-weight').value;

                d3.select("#chart-container").html("");
                const canvasWidth = 1000, canvasHeight = 800, radius = 280; 
                const svgContainer = d3.select("#chart-container").append("svg").attr("width", "100%").attr("height", "100%").attr("viewBox", `0 0 ${canvasWidth} ${canvasHeight}`).attr('preserveAspectRatio', 'xMidYMin meet'); 
                drawCommonTitle(svgContainer, title, hideTitle, fontSizeTitle);
                const topMargin = hideTitle ? 40 : fontSizeTitle * 1.5 + 60;
                const pieGroup = svgContainer.append('g').attr('transform', `translate(${canvasWidth / 2}, ${topMargin + radius})`);
                let sortedData = [...data];
                let colorSchemeOrScale;
                if (smartSort) {
                    const tempSorted = [...sortedData].sort((a, b) => b.value - a.value);
                    const reordered = [];
                    for (let left = 0, right = tempSorted.length - 1; left <= right; left++, right--) {
                        if (left <= right) reordered.push(tempSorted[left]);
                        if (left < right) reordered.push(tempSorted[right]);
                    }
                    sortedData = reordered;
                }
                if (colorSchemeType === 'sentiment') {
                    const colorMap = new Map(data.map(d => {
                        const labelLower = d.labelParts.join(' ').toLowerCase();
                        if (labelLower === 'positivo') return [d.rawLabel, COLORS.sentiment.positive];
                        if (labelLower === 'neutro') return [d.rawLabel, COLORS.sentiment.neutral];
                        if (labelLower === 'negativo') return [d.rawLabel, COLORS.sentiment.negative];
                        return [d.rawLabel, 'gray'];
                    }));
                    colorSchemeOrScale = sortedData.map(d => colorMap.get(d.rawLabel));
                } else if (colorSchemeType === 'two') {
                    const twoColorSelect = document.getElementById('pie-two-color-scheme');
                    const selectedOption = twoColorSelect.options[twoColorSelect.selectedIndex];
                    const mainColor = selectedOption.dataset.main;
                    const highlightColor = selectedOption.dataset.highlight;
                    colorSchemeOrScale = invertTwoColors ? [highlightColor, mainColor] : [mainColor, highlightColor];
                } else if (colorSchemeType === 'mono') {
                    colorSchemeOrScale = () => document.getElementById('pie-mono-color').value;
                } else {
                    let multiColorScheme = [...COLORS.multiPie];
                    if (shuffleColors) multiColorScheme.sort(() => Math.random() - 0.5);
                    colorSchemeOrScale = multiColorScheme;
                }
                const sizeMap = { stretto: 0.75, medio: 0.6, largo: 0.45 };
                const innerRadius = isDonut ? radius * (sizeMap[donutSize] || 0.6) : 0;
                const pie = d3.pie().value(d => d.value).sort(null);
                const data_ready = pie(sortedData);
                const arc = d3.arc().innerRadius(innerRadius).outerRadius(radius);
                const outerArc = d3.arc().innerRadius(radius * 1.1).outerRadius(radius * 1.1);
                pieGroup.selectAll('path').data(data_ready).join('path').attr('d', arc).attr('fill', (d, i) => typeof colorSchemeOrScale === 'function' ? colorSchemeOrScale(d.data.value) : colorSchemeOrScale[i % colorSchemeOrScale.length]).style('stroke', 'white').style('stroke-width', '3px');
                pieGroup.selectAll('polyline').data(data_ready).join('polyline').attr('stroke', '#444').style('fill', 'none').attr('stroke-width', 1).attr('points', d => {
                    const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    const posC = outerArc.centroid(d);
                    posC[0] = radius * 1.15 * (midangle < Math.PI ? 1 : -1);
                    return [arc.centroid(d), outerArc.centroid(d), posC];
                });
                pieGroup.selectAll('text').data(data_ready).join('text').attr('transform', d => `translate(${radius * 1.2 * ((d.startAngle + d.endAngle) / 2 < Math.PI ? 1 : -1)}, ${outerArc.centroid(d)[1]})`).style('text-anchor', d => (d.startAngle + d.endAngle) / 2 < Math.PI ? 'start' : 'end').each(function(d) {
                    const el = d3.select(this);
                    const total = d3.sum(data.map(item => item.value));
                    const labelValue = labelFormat === 'percentage'
                        ? itLocale.format(`.${decimalPlaces}f`)(total === 0 ? 0 : (d.data.value / total * 100)) + '%'
                        : formatItalianNumber(d.data.value, decimalPlaces);
                    el.selectAll('*').remove();
                    d.data.labelParts.forEach((part, i) => el.append('tspan').attr('x', 0).attr('dy', i === 0 ? 0 : '1.2em').text(part).style('font-size', `${pieFontSizeLabels}px`).style('font-weight', '700').style('fill', COLORS.titleBlue));
                    el.append('tspan').attr('x', 0).attr('dy', '1.2em').text(labelValue).style('font-size', `${pieFontSizeLabels - 2}px`).style('font-weight', labelWeight).style('fill', COLORS.titleBlue);
                });
            }

            function getSettings() {
                const settings = {};
                allInputs.forEach(input => {
                    if (input.id) {
                        settings[input.id] = input.type === 'checkbox' ? input.checked : input.value;
                    }
                });
                settings.manualData = [];
                manualDataContainer.querySelectorAll('.data-row').forEach(row => {
                    const label = row.querySelector('.data-label').value.trim();
                    const value = row.querySelector('.data-value').value;
                    if (label || value) {
                        settings.manualData.push({ label, value });
                    }
                });
                return settings;
            }

            function applySettings(settings) {
                allInputs.forEach(input => {
                    if (input.id && settings[input.id] !== undefined) {
                        if (input.type === 'checkbox') {
                            input.checked = settings[input.id];
                        } else {
                            input.value = settings[input.id];
                        }
                        input.dispatchEvent(new Event('change', { 'bubbles': true }));
                    }
                });
                if (settings.manualData) {
                    manualDataContainer.innerHTML = '';
                    settings.manualData.forEach(row => createDataRow(row.label, row.value));
                }
                styleColorSelector('histogram-color-scheme');
                styleColorSelector('pie-two-color-scheme');
            }

                const blob = new Blob([JSON.stringify(settings, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                const date = new Date().toISOString().slice(0, 10);
                link.download = `impostazioni-grafico-${date}.json`;
                link.click();
                URL.revokeObjectURL(url);
                showButtonFeedback(saveSettingsBtn, 'Salvato!', true);

            function getSvgString() {
                const svgNode = chartContainer.querySelector('svg');
                if (!svgNode) return null;
                const clone = svgNode.cloneNode(true);
                clone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                return new XMLSerializer().serializeToString(clone);
            }
            downloadBtn.addEventListener('click', () => {
                 const svgString = getSvgString();
                if (!svgString) return;
                const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = (document.getElementById('chart-title').value || 'grafico') + '.svg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });
            function enableExportButtons() {
                downloadBtn.disabled = false;
                downloadBtn.classList.replace('bg-gray-400', 'brand-blue');
                downloadBtn.classList.remove('cursor-not-allowed');
            }
            function showButtonFeedback(button, message, success = false, isError = false) {
                 const originalText = button.textContent;
                 const originalClasses = button.className;
                 button.textContent = message;
                 if (isError) button.className = 'w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg transition-all';
                 else if (success) button.className = 'w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg transition-all';
                 setTimeout(() => { button.textContent = originalText; button.className = originalClasses; }, 2000);
            }
        });
    </script>
